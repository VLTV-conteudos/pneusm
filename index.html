
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VL Pneus</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo VL Pneus" style="max-height: 80px;">
        <h1>VL Pneus</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Pneus</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner" style="background: url('images/banner.jpg') center/cover;">
        <h2>Promoções Imperdíveis</h2>
        <p>Pneus com até 7% de desconto no Pix!</p>
    </section>

    <section class="produtos">
        <h2>Produtos em Destaque</h2>
        <div class="grid">
            <div class="produto">
                <img src="images/pneu1.jpg" alt="Pneu aro 13">
                <h3>Pneu Aro 13</h3>
                <p>R$ 249,90</p>
            </div>
            <div class="produto">
                <img src="images/pneu2.jpg" alt="Pneu aro 14">
                <h3>Pneu Aro 14</h3>
                <p>R$ 279,90</p>
            </div>
        </div>
    </section>

    <footer>
        <p>VL Pneus - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
